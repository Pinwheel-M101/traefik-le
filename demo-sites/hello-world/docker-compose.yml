version: '3.6'
services:
    example:
        image: ondrejsika/go-hello-world:2
        networks:
             - traefik
        labels:
            - traefik.frontend.rule=Host:${HOST:-hello-127-0-0-1.nip.io}
            - traefik.enable=true

networks:
    traefik:
        external:
            name: traefik
